<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background Elements -->
  <rect x="0" y="0" width="500" height="400" fill="#f8f9fa" opacity="0.1" />
  <circle cx="420" cy="80" r="40" fill="#e8f0fe" />
  <circle cx="80" cy="320" r="30" fill="#e8f0fe" />
  
  <!-- Digital India Map Outline -->
  <path d="M200 100 C220 90, 240 110, 260 100 C280 90, 300 110, 320 100 C330 120, 310 140, 320 160 C330 180, 310 200, 300 220 C280 230, 260 210, 240 220 C220 230, 200 210, 180 220 C170 200, 190 180, 180 160 C170 140, 190 120, 200 100 Z" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2" />
  
  <!-- Digital Network Lines -->
  <line x1="200" y1="130" x2="300" y2="190" stroke="#1a73e8" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="300" y1="130" x2="200" y2="190" stroke="#1a73e8" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="250" y1="100" x2="250" y2="220" stroke="#1a73e8" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Network Nodes -->
  <circle cx="200" cy="130" r="8" fill="#1a73e8" />
  <circle cx="300" cy="130" r="8" fill="#1a73e8" />
  <circle cx="200" cy="190" r="8" fill="#1a73e8" />
  <circle cx="300" cy="190" r="8" fill="#1a73e8" />
  <circle cx="250" cy="100" r="8" fill="#1a73e8" />
  <circle cx="250" cy="220" r="8" fill="#1a73e8" />
  
  <!-- Mobile Phone -->
  <rect x="150" y="250" width="80" height="120" rx="10" fill="white" stroke="#1a73e8" stroke-width="2" />
  <rect x="160" y="270" width="60" height="80" rx="2" fill="#e8f0fe" />
  <circle cx="190" cy="360" r="8" fill="#e8f0fe" stroke="#1a73e8" stroke-width="1" />
  
  <!-- Bank Building -->
  <rect x="270" y="250" width="120" height="80" rx="5" fill="white" stroke="#34a853" stroke-width="2" />
  <rect x="280" y="270" width="20" height="30" rx="2" fill="#e8f0fe" />
  <rect x="310" y="270" width="20" height="30" rx="2" fill="#e8f0fe" />
  <rect x="340" y="270" width="20" height="30" rx="2" fill="#e8f0fe" />
  <rect x="270" y="250" width="120" height="10" fill="#34a853" />
  <rect x="300" y="330" width="60" height="20" fill="#34a853" />
  <rect x="320" y="310" width="20" height="20" fill="#e8f0fe" />
  
  <!-- Digital Transfer Arrow -->
  <path d="M230 310 C250 310, 250 310, 270 310" stroke="#34a853" stroke-width="3" stroke-dasharray="5,3" />
  <polygon points="265,305 270,310 265,315" fill="#34a853" />
  
  <!-- Digital India Text -->
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a73e8" transform="rotate(-10, 180, 160)">Digital</text>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a73e8" transform="rotate(10, 250, 180)">India</text>
</svg>